<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<header>
    <h1>Goodwin's Blog</h1>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="contact.html">Contact Form</a></li>
        </ul>
    </nav>
</header>
<body>
    <h2>Contact Form</h2>
    <form method = "get" data-netlify = "true">
        <div>
            <label>
                Name:
                <input type = "text" name = "contact-name" autocomplete = "name" required>
            </label>
        </div>
        <div>
            <label>
                Email Address:
                <input type = "email" name = "contact-email" autocomplete = "email" required>
            </label>
        </div>
        <div>
            <label>
                Reason for Contact:
                <select name = "reason">
                    <option value = "">Please select a reason.</option>
                    <option value = "hello">Saying hi!</option>
                    <option value = "contractor">Looking for a contractor.</option>
                    <option value = "interview">Interested in an interview.</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                Comments, Questions, or Concerns:
                <input type = "text" name = "open-comment">
            </label>
        </div>
        <div>
            <label>
                <input type = "submit" name = "submit-request" value = "Submit">
            </label>
        </div>
    </form>
</body>
